<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> <!-- Use 'defer' para garantir que o JS seja carregado após o HTML -->
    <title>Gerenciador de Tarefas</title>
</head>
<body>
    <div id="geral">
        <h1>Gerenciador de tarefas</h1>
        <div id="tarefas">
        </div>

        <div id="adicionar-tarefa" onclick="EmbadTarefa()">
            <button>Adicionar Tarefa</button>
        </div>

        <div id="Embad">
            <form id="formTarefa">
                <label for="nome">Nome Da Tarefa:</label>
                <input type="text" name="nome" id="nome">

                <label for="descricao">Descrição:</label>
                <textarea name="descricao" id="descricao"></textarea>
                <button type="submit">Adicionar Tarefa</button>
            </form>
        </div>

        <div id="Embad2">
            <form id="formEditTarefa">
                <label for="nomeEdit">Nome Da Tarefa</label>
                <input type="text" name="nomeEdit" id="nomeEdit">
                <label for="descricaoEdit">Descrição:</label>
                <textarea name="descricaoEdit" id="descricaoEdit"></textarea>
                <button type="submit">Editar tarefa</button>
            </form>
        </div>
    </div>
</body>
</html>
